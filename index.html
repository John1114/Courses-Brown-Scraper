<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tags to overcome the github cache problem (https://stackoverflow.com/questions/24851824/how-long-does-it-take-for-github-page-to-show-changes-after-changing-index-html)-->
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Our CSS file-->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="https://john1114.github.io/Courses-Brown-Scraper/minecraft_bear.png"/>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar -->
  	<nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="https://john1114.github.io/Courses-Brown-Scraper/minecraft_bear.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Courses @ Brown 2.0
      </a>
    </nav>
    <br>
    <!-- Cards -->
    <div class="container">
      <div class="row">
        <div class="col-3 mx-md-n5">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Search for your course</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Eg. CSCI 0170">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-9 mx-md-n5">
          <div class="card">
            <h5 class="card-header">Course Map</h5>
            <div class="card-body">
              <p> Diagram of Courses using JS will be here</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Source -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
